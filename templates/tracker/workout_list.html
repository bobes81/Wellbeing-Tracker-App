{% extends "base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Your Workouts</h2>
    <a href="{% url 'add_workout' %}" class="btn btn-primary mb-3">Add New Workout</a>
    <ul class="list-group">
      {% for workout in workouts %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ workout.date }}</strong>: {{ workout.type }} â€“ {{ workout.duration }} minutes
            {% if workout.notes %}
              <br><small>{{ workout.notes }}</small>
            {% endif %}
          </div>
          <div>
            <a href="{% url 'edit_workout' workout.pk %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_workout' workout.pk %}" class="btn btn-sm btn-danger">Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
