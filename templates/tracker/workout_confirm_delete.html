{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <h2 class="mb-3">Delete Workout</h2>
      <p class="mb-4">
        Are you sure you want to delete this workout?<br>
        <strong>{{ workout.title }}</strong> on <strong>{{ workout.date }}</strong>
      </p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">
          Yes, delete
        </button>
        <a href="{% url 'workout_list' %}" class="btn btn-secondary">
          Cancel
        </a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
