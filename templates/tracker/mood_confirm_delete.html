{% extends 'base.html' %}
{% block content %}
  <h2>Delete Mood</h2>
  <p>Are you sure you want to delete this mood entry?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'mood_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
