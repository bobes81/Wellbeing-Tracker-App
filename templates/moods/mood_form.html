{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

    <h2>{% if form.instance.pk %}Edit Mood{% else %}Add New Mood{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save</button>
    </form>
  </div>
{% endblock %}
