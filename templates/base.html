<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitLog</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7OG6f1z9/tF5aEWG4r7lJpIWyv+tID5+Lzr" 
    crossorigin="anonymous"
  >
</head>
<body class="container mt-4">

  <nav class="mb-4">
    <a class="btn btn-outline-primary me-2" href="{% url 'home' %}">Home</a>
    <a class="btn btn-outline-primary me-2" href="{% url 'workout_list' %}">Workouts</a>
    <a class="btn btn-outline-primary me-2" href="{% url 'mood_list' %}">Moods</a>
    {% if user.is_authenticated %}
      <a class="btn btn-outline-danger me-2" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="btn btn-outline-success me-2" href="{% url 'login' %}">Login</a>
      <a class="btn btn-outline-secondary me-2" href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  {% block content %}
  {% endblock %}

</body>
</html>
