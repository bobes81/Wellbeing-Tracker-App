{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FitLog ‚Äì Track your mood and workouts to improve your wellbeing.">
    <title>FitLog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome -->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">üèÉ‚Äç‚ôÇÔ∏è FitLog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <p class="nav-item nav-link">Hi, {{ user.username }}!</p>
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Logout</button>
            </form>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-link" href="{% url 'register' %}">Register</a>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 FitLog App
    <div class="mt-2">
      <a href="https://facebook.com" target="_blank" class="text-decoration-none text-muted me-3" aria-label="Facebook">
        <i class="fab fa-facebook fa-lg"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="text-decoration-none text-muted" aria-label="Instagram">
        <i class="fab fa-instagram fa-lg"></i>
      </a>
    </div>
  </footer>
</body>
</html>
