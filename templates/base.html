{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>FitLog – Wellbeing Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">

        body {
            background-color: #fffbea;
